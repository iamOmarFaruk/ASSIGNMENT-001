<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASSIGNMENT-001</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<body class="raleway-default">
    <!-- banner start -->
    <section class="banner">
        <div class="container">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="logo inter-black">
                    LOGO
                </div>            <div class="signup-btn">
                <button class="btn">Sign Up</button>
            </div>
        </nav>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1 class="raleway-bold">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn stay-focused-btn">Stay Focused</button>
            </div>
        </div>
    </section>
    <!-- banner close -->




    <!-- action section start -->
    <section class="action">
        <div class="container">
            <div class="action-content">
                <div class="action-left">
                    <h2 class="section-title raleway-bold">See It in Action</h2>
                    <p class="action-description">Explore the live preview and imagine your brand in this bold new look</p>
                    <button class="btn action-btn">Launch Live Preview</button>
                </div>
                <div class="action-right">
                    <img src="./Assets/wc-mini.png" alt="Webflow Conference 2022" class="action-image">
                </div>
            </div>
        </div>
    </section>
    <!-- action section end -->



</body>
</html>
